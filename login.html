<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HAKEY</title>
</html>
<body class="login-bg">
    <section >
            <img src="assets\img\LOGO-removebg-preview.png" alt="Logo Hakey" class="logo-hakey">
            <form class="form-login" action="#" method="post">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required autocomplete="username" placeholder="Ej: Nombre de usuario">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Ej: Contraseña">
                <button type="submit" class="btn-iniciosesion">Iniciar Sesión</button>
                    <div class="login-links">
                        <a href="#" class="btn-restablecer">¿Olvidaste tu contraseña?</a>
                        <a href="register.html" class="btn-restablecer">Registrarse</a>
                    </div>
            </form>
        
    </section>
