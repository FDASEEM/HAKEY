<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HAKEY</title>
</head>
<body class="login-bg">
    <nav class="purple darken-3">
        <div class="nav-wrapper container">
            <a href="index.html" class="brand-logo">
                <img src="assets\img\LOGO-removebg-preview.png" alt="Logo Hakey" class="logo-hakey" style="height: 56px; padding: 5px;">
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="index.html" class="waves-effect waves-light">Inicio</a></li>
                <li><a href="catalogo.html" class="waves-effect waves-light">Catálogo</a></li>
                <li><a href="registro.html" class="waves-effect waves-light"><i class="material-icons left">person_add</i>Registro</a></li>
                <li><a href="login.html" class="waves-effect waves-light"><i class="material-icons left">person</i>Iniciar Sesión</a></li>
            </ul>
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="row">
                <div class="col s12 m6 l4 offset-m3 offset-l4">
                    <div class="card">
                        <div class="card-content center-align">
                            <a href="index.html">
                                <img src="assets\img\LOGO-removebg-preview.png" alt="Logo Hakey" class="responsive-img" style="max-width: 220px; margin: 8px auto 16px auto; display:block;">
                            </a>
                            <form class="form-login" action="#" method="post">
                                <label for="usuario">Usuario</label>
                                <input type="text" id="usuario" name="usuario" required autocomplete="username" placeholder="Ej: Nombre de usuario">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Ej: Contraseña">
                                <button type="submit" class="btn-iniciosesion waves-effect waves-light">Iniciar Sesión</button>
                                <div class="login-links">
                                    <a href="#" class="btn-restablecer waves-effect waves-light">¿Olvidaste tu contraseña?</a>
                                    <a href="registro.html" class="btn-restablecer waves-effect waves-light">Registrarse</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="page-footer purple darken-3" style="margin-top: 0;">
        <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">HAKEY</h5>
                <p class="grey-text text-lighten-4">Las mejores Keys al mejor precio.</p>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Enlaces</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="catalogo.html">Catálogo</a></li>
                  <li><a class="grey-text text-lighten-3" href="registro.html">Registro</a></li>
                  <li><a class="grey-text text-lighten-3" href="mailto:soporte@hakey.com">Soporte</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            © 2025 HAKEY. Todos los derechos reservados.
            <a class="grey-text text-lighten-4 right" href="#top">Volver arriba</a>
            </div>
          </div>
        </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
