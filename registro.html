<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - HAKEY</title>
</head>
<body class="login-bg">
    <section>
        <div class="container">
            <div class="row">
                <div class="col s12 m8 l6 offset-m2 offset-l3">
                    <div class="card">
                        <div class="card-content">
                            <div class="center-align">
                                <a href="index.html">
                                    <img src="assets\img\LOGO-removebg-preview.png" alt="Logo Hakey" class="responsive-img" style="max-width: 220px; margin: 8px auto 16px auto; display:block;">
                                </a>
                            </div>
                            <form class="form-login" action="/registro" method="POST" autocomplete="on">
                                <h5 class="purple-text text-darken-3" style="font-weight: 700;">Crear cuenta</h5>

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan" required autocomplete="given-name">
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ej: Pérez" required autocomplete="family-name">
            </div>

            <div class="form-group">
                <label for="rut">RUT</label>
                <input type="text" id="rut" name="rut" placeholder="Ej: 12.345.678-9" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ej: tucorreo@ejemplo.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="telefono">Número de teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ej: +56 9 1234 5678" required autocomplete="tel">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required minlength="6" autocomplete="new-password">
            </div>

            <div class="form-group">
                <label for="password2">Repetir contraseña</label>
                <input type="password" id="password2" name="password2" placeholder="Repite tu contraseña" required minlength="6" autocomplete="new-password">
            </div>

                                <button type="submit" class="btn-iniciosesion">Registrarme</button>
                                <div class="login-links" style="text-align:center;">
                                    <a href="login.html" class="btn-restablecer">¿Ya tienes cuenta? Inicia sesión</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="page-footer purple darken-3" style="margin-top: 0;">
        <div class="container">
            <div class="row">
                <div class="col s12 m6">
                    <h5 class="white-text">HAKEY</h5>
                    <p class="grey-text text-lighten-4">Las mejores Keys al mejor precio.</p>
                </div>
                <div class="col s12 m6">
                    <h5 class="white-text">Enlaces</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="index.html#catalogo"><i class="material-icons tiny left">view_module</i>Catálogo</a></li>
                        <li><a class="grey-text text-lighten-3" href="login.html"><i class="material-icons tiny left">person</i>Iniciar Sesión</a></li>
                        <li><a class="grey-text text-lighten-3" href="mailto:soporte@hakey.com"><i class="material-icons tiny left">support</i>Soporte</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footeropyright">
            <div class="container">
                © 2025 HAKEY. Todos los derechos reservados.
                <a class="grey-text text-lighten-4 right" href="#top"><i class="material-icons tiny left">arrow_upward</i>Volver arriba</a>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
