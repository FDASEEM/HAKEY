<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - HAKEY</title>
</head>
<body class="login-bg">
    <section>
        <img src="assets\img\LOGO-removebg-preview.png" alt="Logo Hakey" class="logo-hakey">
        
        <form class="form-login" action="/registro" method="POST" autocomplete="on">
            <h1>Crear cuenta</h1>

            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Ej: Tu nombre" required autocomplete="name">

            <label for="usuario">Correo electrónico</label>
            <input type="password" id="usuario" name="usuario" required autocomplete="current-password" placeholder="Ej: tucorreo@ejemplo.com">

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required minlength="6" autocomplete="new-password">

            <label for="password2">Repetir contraseña</label>
            <input type="password" id="password2" name="password2" placeholder="Repite tu contraseña" required minlength="6" autocomplete="new-password">

            <button type="submit" class="btn-iniciosesion">Registrarme</button>

            <div class="login-links">
                <a href="login.html" class="btn-restablecer">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </form>
    </section>
</body>
</html>
