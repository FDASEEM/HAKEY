</head>
<body class="login-bg">
    <nav class="purple darken-3">
        <div class="nav-wrapper container">
            <a href="index.html" class="brand-logo">
                <img src="assets\img\LOGO-removebg-preview.png" alt="Logo Hakey" class="logo-hakey" style="height: 56px; padding: 5px;">
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="index.html" class="waves-effect waves-light">Inicio</a></li>
                <li><a href="catalogo.html" class="waves-effect waves-light">Catálogo</a></li>
                <li><a href="login.html" class="waves-effect waves-light"><i class="material-icons left">person</i>Iniciar Sesión</a></li>
                <li><a href="registro.html" class="waves-effect waves-light"><i class="material-icons left">person_add</i>Registro</a></li>
            </ul>
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="row">
                <div class="col s12 m8 l6 offset-m2 offset-l3">
                    <div class="card">
                        <div class="card-content">
                            <div class="center-align">
                                <a href="index.html">
                                    <img src="assets\img\LOGO-removebg-preview.png" alt="Logo Hakey" class="responsive-img" style="max-width: 220px; margin: 8px auto 16px auto; display:block;">
                                </a>
                            </div>
                            <form class="form-login" action="/registro" method="POST" autocomplete="on" data-parsley-validate>
                                <h5 class="purple-text text-darken-3 center-align" style="font-weight: 700;">Crear cuenta</h5>
                                <div class="input-field">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" 
                                           id="nombre" 
                                           name="nombre" 
                                           placeholder="Ej: Juan" 
                                           required 
                                           data-parsley-required="true"
                                           data-parsley-pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$"
                                           data-parsley-error-message="El nombre solo puede contener letras">
                                </div>
                                <div class="input-field">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" 
                                           id="apellido" 
                                           name="apellido" 
                                           placeholder="Ej: Pérez" 
                                           required 
                                           data-parsley-required="true"
                                           data-parsley-pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$"
                                           data-parsley-error-message="El apellido solo puede contener letras">
                                </div>
                                <div class="input-field">
                                    <label for="rut">RUT</label>
                                    <input type="text" 
                                           id="rut" 
                                           name="rut" 
                                           placeholder="Ej: 12345678-9" 
                                           required 
                                           data-parsley-required="true"
                                           data-parsley-pattern="^\d{8}-[0-9kK]$"
                                           data-parsley-length="[10,10]"
                                           data-parsley-error-message="El RUT debe tener formato 12345678-9">
                                </div>
                                <div class="input-field">
                                    <label for="email">Correo electrónico</label>
                                    <input type="email" id="email" name="email" placeholder="Ej: tucorreo@ejemplo.com" required autocomplete="email" data-parsley-required="true" data-parsley-type="email" data-parsley-pattern="^[a-zA-Z0-9._%+-]+@duoc\\.cl$" data-parsley-error-message="Solo se permiten correos @duoc.cl">
                                </div>
                                <div class="input-field">
                                    <label for="telefono">Número de teléfono</label>
                                    <input type="tel" 
                                           id="telefono" 
                                           name="telefono" 
                                           placeholder="Ej: 912345678" 
                                           required 
                                           data-parsley-required="true"
                                           data-parsley-pattern="^[0-9]{9}$"
                                           data-parsley-length="[9,9]"
                                           data-parsley-error-message="El teléfono debe tener 9 dígitos">
                                </div>
                                <div class="input-field">
                                    <label for="password">Contraseña</label>
                                    <input type="password" 
                                           id="password" 
                                           name="password" 
                                           placeholder="Mínimo 6 caracteres" 
                                           required 
                                           data-parsley-required="true"
                                           data-parsley-minlength="6"
                                           data-parsley-maxlength="20">
                                </div>
                                <div class="input-field">
                                    <label for="password2">Repetir contraseña</label>
                                    <input type="password" 
                                           id="password2" 
                                           name="password2" 
                                           placeholder="Repite tu contraseña" 
                                           required 
                                           data-parsley-required="true"
                                           data-parsley-equalto="#password"
                                           data-parsley-error-message="Las contraseñas no coinciden">
                                </div>
                                <button type="submit" class="btn-iniciosesion waves-effect waves-light">Registrarme</button>
                                <div class="login-links" style="text-align:center;">
                                    <a href="login.html" class="btn-restablecer waves-effect waves-light">¿Ya tienes cuenta? Inicia sesión</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="page-footer purple darken-3" style="margin-top: 0;">
        <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">HAKEY</h5>
                <p class="grey-text text-lighten-4">Las mejores Keys al mejor precio.</p>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Enlaces</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="catalogo.html">Catálogo</a></li>
                  <li><a class="grey-text text-lighten-3" href="login.html">Iniciar Sesión</a></li>
                  <li><a class="grey-text text-lighten-3" href="mailto:soporte@hakey.com">Soporte</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            © 2025 HAKEY. Todos los derechos reservados.
            <a class="grey-text text-lighten-4 right" href="#top">Volver arriba</a>
            </div>
          </div>
        </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"></script>
    <script src="assets/main.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    // Configuración de Parsley para validación en tiempo real
    window.Parsley.on('field:error', function() {
        this.$element.addClass('invalid');
    }).on('field:success', function() {
        this.$element.removeClass('invalid');
    });

    // Inicializar el formulario con Parsley
    var form = document.querySelector('form[data-parsley-validate]');
    var parsleyForm = $(form).parsley({
        trigger: 'input change',  // Validar en cada cambio
        errorClass: 'invalid',
        successClass: 'valid',
        errorsContainer: function(field) {
            return field.$element.closest('.input-field');
        }
    });

    // Agregar mensajes personalizados debajo de cada campo
    form.querySelectorAll('input').forEach(function(input) {
        input.addEventListener('input', function() {
            var errorContainer = this.parentElement.querySelector('.parsley-errors-list');
            if (!errorContainer) {
                errorContainer = document.createElement('ul');
                errorContainer.className = 'parsley-errors-list filled';
                this.parentElement.appendChild(errorContainer);
            }
        });
    });
});
</script>
</body>
</html>
